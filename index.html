<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ar Viewer Test</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  <style>

    model-viewer {
          width: 400px;
          height: 600px;
          margin: 0 auto;
    }
    

    
    
  </style>

<body>
  <model-viewer src="IVX Station AR1 JAE.glb" camera-controls ar ar-modes="scene-viewer webxr quick-look" environment-image="office desk 2k.hdr" exposure="1.2" shadow-intensity="3.8" shadow-softness="1" auto-rotate>

    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        View in your space
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

  <center><p><b>AR Viewer Test - Bally Design</b></p>
  



</body>

</html>
